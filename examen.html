<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Licencia de Conducir</title>
</head>
<body>
    <h1>Prueba de Licencia de Conducir</h1>

    <form id="formulario">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        
        <label for="aprobado">¿Ha aprobado el examen?</label>
        <select id="aprobado" name="aprobado" required>
            <option value="true">Sí</option>
            <option value="false">No</option>
        </select>
        
        <button type="submit">Verificar</button>
    </form>

    <div id="resultado"></div>

    <script src="examen.js"></script>

    <script>
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault(); 

            var edad = parseInt(document.getElementById("edad").value);
            var aprobado = document.getElementById("aprobado").value === "true";

            var resultado = obtenerLicencia(edad, aprobado);

            document.getElementById("resultado").innerText = resultado;
        });
    </script>
</body>
</html>
